name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "312", "313" ]

    steps:
    - uses: actions/checkout@v4

    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        nix_path: nixpkgs=channel:nixos-25.11
        extra_nix_config: |
          experimental-features = nix-command flakes

    - name: Lint with flake8
      run: nix develop .# --command flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics && flake8 src tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Type check with pyright
      run: nix develop .# --command pyright .

    - name: Test with pytest
      run: nix develop .# --command python -m pytest tests
